<!DOCTYPE html>
<html>
<head>
  <title>Club Attendance</title>
</head>
<body>
  <h1>Check In for Attendance</h1>

  <form id="attendanceForm">
    <input id="name" placeholder="Full Name" required><br>
    <input id="email" type="email" placeholder="Email" required><br>
    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Paste your Firebase config from the screenshot here:
    const firebaseConfig = {
      apiKey: "AIzaSyBXK...",
      authDomain: "stem-c0eca.firebaseapp.com",
      projectId: "stem-c0eca",
      storageBucket: "stem-c0eca.appspot.com",
      messagingSenderId: "411...465",
      appId: "1:411...465:web:46...288",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("attendanceForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      // Create event name based on date
      const eventName = "event_" + new Date().toISOString().split("T")[0];

      await addDoc(collection(db, eventName), {
        name,
        email,
        timestamp: new Date()
      });

      alert("Attendance recorded!");
      form.reset();
    });
  </script>
</body>
</html>
